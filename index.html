<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Contato</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			position: absolute;
			width: 100%;
			height: 100%;
			margin: 0;
		}
		img{
			width: 40%;
			display: block;
			position: relative;
			margin: 0 auto;

			position: relative;
			display: block;
			margin: 0 auto;

		ul{
			position: relative;
			display: block;
			list-style: none;
			padding: 20px;
			background: transparent;
		}
		li{
			background-color:#3E4095;
			width: 67%;
			height: 90px;
			position: relative;
			display: block;
			margin: 30px auto;
			border-radius: 15px;
		}
		p{
			position: relative;
			display: block;
			background: transparent;
			font-family: futura BK BT;
			font-size: 35pt;
			text-align: center;
			top: 50%;
			transform: translate(0%,-50%);
			color: white;
		}
		*{
			background-color: #D2D3D5;
		}
		div{
			position: relative;
			display: block;
			background: transparent;
			width: 100%;
			height: 46%;
		}
	</style>
</head>
